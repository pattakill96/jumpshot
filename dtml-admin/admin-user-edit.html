<!-- Main -->
<div id="main">

  <!-- Post -->
  <article le class="post">
    <header>
      <div class="title">
        <h2><a href="admin-user-edit.php?edit=<[username]>">Modifica dati utente &quot;<[username]>&quot;</a></h2>
        <p>Da qui puoi modificare i dati dell'utente &quot;<[username]>&quot;.</p>
      </div>
    </header>

    <form name="user-edit-form" action="admin-user-edit.php" method="post">
      <div class="row uniform" style="width:35em;margin:auto;">
        <input type="hidden" id="username" name="username" value="<[username]>" />
        <div class="5u 12u$(xsmall)">
            <p>Username:</p>
        </div>
        <div class="7u$ 12u$(xsmall)">
            <input type="text" readonly style="background: #dddddd;" title="Non puoi cambiare l'username" name="username-profilo" id="username-profilo" value="<[username]>" placeholder="Username" required/>
        </div>
        <div class="5u 12u$(xsmall)">
            <p>Inserisci la nuova password:</p>
        </div>
        <div class="7u$ 12u$(xsmall)">
            <input type="password" name="nuovapassword" id="nuovapassword" value="" placeholder="Nuova password"  pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Deve contenere almeno 6 caratteri' : ''); if(this.value == '') { form.confermapassword.required= ''; if(form.confermapassword.value!='') this.pattern = form.confermapassword.value; } else if(this.checkValidity()) { form.confermapassword.pattern = this.value; form.confermapassword.required = 'required'; }"/>
        </div>
        <div class="5u 12u$(xsmall)">
            <p>Conferma password:</p>
        </div>
        <div class="7u$ 12u$(xsmall)">
            <input type="password" name="confermapassword" id="confermapassword" value="" placeholder="Conferma password"  pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'La password non è uguale a quella inserita sopra' : '');"/>
        </div>
        <div class="5u 12u$(xsmall)">
            <p>Nome:</p>
        </div>
        <div class="7u$ 12u$(xsmall)">
            <input type="text" name="nome" id="nome" value="<[nome]>" placeholder="Nome" required/>
        </div>
        <div class="5u 12u$(xsmall)">
            <p>Cognome:</p>
        </div>
        <div class="7u$ 12u$(xsmall)">
            <input type="text" name="cognome" id="cognome" value="<[cognome]>" placeholder="Cognome" required/>
        </div>
        <div class="5u 12u$(xsmall)">
            <p>Email:</p>
        </div>
        <div class="7u$ 12u$(xsmall)">
            <input type="text" name="email" id="email" value="<[email]>" placeholder="Email" required/>
        </div>
        <div class="5u 12u$(xsmall)">
            <p>Stato:</p>
        </div>
        <div class="7u$ 12u$(xsmall)">
            <input type="text" name="stato" id="stato" value="<[stato]>" placeholder="Stato" required/>
        </div>
        <div class="5u 12u$(xsmall)">
            <p>Città:</p>
        </div>
        <div class="7u$ 12u$(xsmall)">
            <input type="text" name="citta" id="citta" value="<[citta]>" placeholder="Città" required/>
        </div>
        <div class="5u 12u$(xsmall)">
            <p>Indirizzo:</p>
        </div>
        <div class="7u$ 12u$(xsmall)">
            <input type="text" name="indirizzo" id="indirizzo" value="<[indirizzo]>" placeholder="Indirizzo" required/>
        </div>
        <div class="5u 12u$(xsmall)">
            <p>CAP:</p>
        </div>
        <div class="7u$ 12u$(xsmall)">
            <input type="text" name="cap" id="cap" value="<[cap]>" placeholder="CAP" required/>
        </div>
        <div class="5u 12u$(xsmall)">
            <p>Cellulare:</p>
        </div>
        <div class="7u$ 12u$(xsmall)">
            <input type="text" name="cellulare" id="cellulare" value="<[cellulare]>" placeholder="Cellulare" required/>
        </div>
        <div class="12u$" style="margin-top:2em;">
          <ul class="actions" style="text-align:center;">
            <li><input type="submit" value="Salva" /></li>
            <li><input type="reset" value="Reset" onClick="form.nuovapassword.value=''; form.confermapassword.value=''; form.nuovapassword.onchange(); form.confermapassword.onchange();"/></li>
            <li style="height: 30px;">
              <p>
                <[notifica]>
              </p>
            </li>
          </ul>
        </div>
      </div>
    </form>
  </article>

</div>
