<!-- Main -->
<div id="main">

  <!-- Post -->
  <article le class="post">
    <header>
      <div class="title">
        <h2><a href="admin-product-insert.php">Inserisci nuovo prodotto</a></h2>
        <p>Da qui puoi inserire un nuovo prodotto.</p>
      </div>
    </header>

    <form name="product-insert-form" action="admin-product-insert.php" method="post" enctype="multipart/form-data">
      <div class="row uniform" style="width:50em;margin:auto;">
        <div class="4u 12u$(xsmall)">
          Titolo:
        </div>
        <div class="8u$ 12u$(xsmall)">
          <input type="text" id="titolo" name="titolo" placeholder="Titolo" required/>
        </div>
        <div class="4u 12u$(xsmall)">
          Descrizione:
        </div>
        <div class="8u$ 12u$(xsmall)">
          <textarea id="descrizione" name="descrizione" placeholder="Descrizione" rows="10" style="resize:vertical;"></textarea>
        </div>
        <div class="4u 12u$(xsmall)">
          Sviluppatore:
        </div>
        <div class="8u$ 12u$(xsmall)">
          <input type="text" id="sviluppatore" name="sviluppatore" placeholder="Sviluppatore"/>
        </div>
        <div class="4u 12u$(xsmall)">
          Genere:
        </div>
        <div class="8u$ 12u$(xsmall)">
          <select id="id_categoria" name="id_categoria" required>
            <option value="">- Seleziona genere -</option>
            <option value="1">Avventura</option>
            <option value="2">Horror</option>
            <option value="3">RPG</option>
            <option value="4">FPS</option>
            <option value="5">Azione</option>
            <option value="6">Sport</option>
          </select>
        </div>
        <div class="4u 12u$(xsmall)">
          Prezzo (&euro;):
        </div>
        <div class="8u$ 12u$(xsmall)">
          <input type="number" step="0.01" min="0" id="prezzo" name="prezzo" placeholder="Prezzo" style="padding-left:1em;" />
        </div>
        <div class="4u 12u$(xsmall)">
          Disponibilità:
        </div>
        <div class="8u$ 12u$(xsmall)">
          <input type="number" step="0" min="0" id="disponibilita" name="disponibilita" placeholder="Disponibilità" style="padding-left:1em;" />
        </div>
        <div class="4u 12u$(xsmall)">
          Data di uscita:
        </div>
        <div class="8u$ 12u$(xsmall)">
          <input type="date" id="uscita" name="uscita" placeholder="Data di uscita"/>
        </div>
        <div class="4u 12u$(xsmall)">
          Immagine di copertina (max 5MB):
        </div>
        <div class="8u$ 12u$(xsmall)">
          <input type="file" id="copertina" name="copertina" accept="image/*" placeholder="Copertina" required />
        </div>
        <div class="4u 12u$(xsmall)">
          Wallpaper per recensioni (max 5MB):
        </div>
        <div class="8u$ 12u$(xsmall)">
          <input type="file" id="wallpaper" name="wallpaper" accept="image/*" placeholder="Wallpaper" required />
        </div>
        <div class="12u$" style="margin-top:2em;text-align:center;">
          <ul class="actions">
            <li><input type="submit" value="Salva" name="submit" /></li>
            <li><input type="reset" value="Reset" /></li>
            <li style="height:30px;">
              <p><[notifica]></p>
            </li>
          </ul>
        </div>
      </div>
    </form>
  </article>

</div>
