<!-- Main -->
  <div id="main">

    <!-- Post -->
      <article class="post">
        <header>
          <div class="title">
            <h2><a href="#"><[titolo]></a></h2>
          </div>
        </header>
        <[errore]>
        <div style="display:flex;">
          <img style="width:200px; align-self: flex-start; margin:0 1em 0em 0em;" src="<[immagine]>" alt="" />
          <p style="height:15em; overflow:hidden;"><[descrizione]></p>
          <div style="display:flex; flex-direction:column; justify-content:center; margin-left: 2em;">
            <h3><[disponibilita]></h3>
            <p style="margin-top: .8em;"><strong>Prezzo:</strong> &euro;<[prezzo]></p>
            <p><a class="button small addToCart" product-id="<[id_prodotto]>" product-name="<[titolo]>">Aggiungi al carrello</a></p>
          </div>
        </div>
      </article>

  </div>
